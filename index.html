<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Food Festive</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/50d2a8eefe.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="container-fluid" style="background-color: #353537">
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand text-color fw-semibold fs-4" href="index.html"
            ><img class="brand-logo" src="./images/logo.jpg" alt="" /> Food
            Festive</a
          >

          <a
            href=""
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid toggler-icon fa-bars"></i>
          </a>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav align-items-center">
              <li class="nav-item">
                <a
                  class="nav-link-style nav-link fw-semibold text-center"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link-style nav-link fw-semibold text-center"
                  href="#about"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link-style nav-link fw-semibold text-center"
                  href="#services"
                  >Services</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link-style nav-link fw-semibold text-center"
                  href="#contact"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="container">
        <div class="text-center mt-5">
          <h2>Search Your Favorite Food</h2>
          <p>
            The best way to get anybody's attention is dinner. I have good
            kitchen skills and good grocery shopping skills.
          </p>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <input
            id="search-field"
            type="text"
            class="form-control search-field"
            placeholder="Search your favorite Drinks"
          />
          <input
            id="search-button"
            class="search-button"
            type="button"
            value="Search"
          />
        </div>
      </section>
      <section>
        <div class="container my-4">
          <div class="row">
            <div class="col-3 position-static">
              <div id="category"></div>
            </div>
            <div class="col-9">
              <div
                class="row row-cols-1 row-cols-md-3 g-4"
                id="see-result"
              ></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
